<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Covid 19</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>
<body onload="startTime()">
	<div id="loading">
		<div class="dedi">
			<h2 class="center-align">Sedang menyiapkan data</h2>
			<div class="gfs">
				<div class="gfs-slider">
					<div class="line"></div>
					<div class="subline inc"></div>
					<div class="subline dec"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<h1 class="center-align">Data Covid-19 Indonesia</h1>
		<div style="display: flex;justify-content: space-between;">
			<div id="waktu"></div>
			<div id="txt"></div>
		</div>
		<div id="data"></div>

		<h1 class="center-align">Tren Penambahan kasus Per Hari</h1>
		<canvas id="canvas"></canvas>

		<h1 class="center-align">Data Provinsi</h1>
		<div id="provinsi" class="row">
			
		</div>


		<div class="sumber">
			Sumber: 
			<a href="https://kawalcorona.com/" target="_blank">
				<i>https://kawalcorona.com/</i>
			</a>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script>

		// time
		function startTime() {
		  var today = new Date();
		  var h = today.getHours();
		  var m = today.getMinutes();
		  var s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  document.getElementById('txt').innerHTML =
		  h + ":" + m + ":" + s;
		  var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
		  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		  return i;
		}
		// endtime

		var url = 'https://api.kawalcorona.com/indonesia/';

		var newDate = new Date();
		var senin = newDate.getDay();
		var getHari = newDate.getDate();
		var getBulan = newDate.getMonth() + 1;
		var getTahun = newDate.getFullYear();

		var monthWording = {
				'1':'Januari',
				'2':'Februari',
				'3':'Maret',
				'4':'April',
				'5':'Mei',
				'6':'Juni',
				'7':'Juli',
				'8':'Agustus',
				'9':'September',
				'10':'Oktober',
				'11':'November',
				'12':'Desember',
			}

		var hariWording = {
			'1' : 'Senin',
			'2'	: 'Selasa',
			'3' : 'Rabu',
			'4' : 'Kamis',
			'5' : 'Jumat',
			'6' : 'Sabtu',
			'7' : 'Minggu'
		}

		var timeHighlight = `
			<div>${hariWording[senin]}, ${getHari} ${monthWording[getBulan]} ${getTahun}</div>
		`

		$("#waktu").append(timeHighlight);

		function totalCovid(){
			return new Promise(function(resolve){
				$.ajax({
					url: url,
					type: 'GET',
					 beforeSend: function(){
					 	$('body').addClass('opacity');
					 	$('.container').hide();
					     $("#loading").show();
					   },
					   complete: function(){
					     $("#loading").hide();
					   	$('.container').show();
					   	$('body').removeClass('opacity');
					   },
					success: function(response) {
						var all_die = `${response[0].meninggal}`;
						var all_positive = `${response[0].positif}`;
						var all_recover = `${response[0].sembuh}`;
						var style = `
							<div class="row">
								<div class="col s12 m6 l6 xl4">
										<div class="blocking card gradient-green white-text">
											<div class="row">
												<div class="col s7 m7">
													<i class="material-icons background-round mt-5">accessibility</i>
												</div>
												
												<div class="col s5 m5 right-align">
													<h2>Sembuh</h2>
													<div class="value">${response[0].sembuh}</div>
												</div>
											</div>
										</div>
									</div>
								<div class="col s12 m6 l6 xl4">
									<div class="blocking card gradient-cyan white-text">
										
										<div class="row">
											<div class="col s7 m7">										
												<i class="material-icons background-round mt-5">show_chart</i>
											</div>
											
											<div class="col s5 m5 right-align">
												<h2>Positif</h2>
												<div class="value">${response[0].positif}</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col s12 m6 l6 xl4">
									<div class="blocking card gradient-red white-text">
										<div class="row">
											<div class="col s7 m7">
												<i class="material-icons background-round mt-5">warning</i>
											</div>
											
											<div class="col s5 m5 right-align">
												<h2>Meninggal</h2>
												<div class="value">${response[0].meninggal}</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						`
						$("#data").append(style);
						resolve({all_recover, all_positive, all_die})
					},
					error: function(resp){
						$("#data, #provinsi, .center-align, #canvas, .sumber").hide();
						$("body").append(`
								<div class="center-align error-code">
									<i class="large material-icons">cloud_off</i>
									<h1 class="center-align">Data belum tersedia</h1>
									<p>Silahkan coba beberapa menit lagi</p>
								</div> 
							`)
					}

				});	
			})
		}

		$.ajax({
			url: url + 'provinsi/',
			type: 'GET',
			success: function(response) {
				// console.log(response[0].attributes);
				var resp = response;
				var text = "";
				var daerah="";
				var a;
				for (a=0; a<response.length; a++ ) {
					var prov = response[a].attributes.Provinsi;
					var sembuh = response[a].attributes.Kasus_Semb;
					var positif = response[a].attributes.Kasus_Posi;
					var meninggal = response[a].attributes.Kasus_Meni;
					daerah += `
					<div class="col s6 xl3">
						<div class="card horizontal">
			      			<div class="card-stacked">				
								<div class="card-action">
						          <span>${prov}</span>
						        </div>
						        <div class="card-content">
						          <p>Sembuh: <b>${sembuh}</b></p>
						          <p>Positif: <b>${positif}</b></p>
						          <p>Meninggal: <b>${meninggal}</b></p>
						        </div>
					        </div>
				        </div>
			        </div>  
								     
						`;
				}

				$("#provinsi").append(daerah);	
			}
		})


		// return Promise
		totalCovid().then((resultCovid)=>{
			console.log(resultCovid)
			// chart js
			var ctx = document.getElementById('canvas').getContext('2d');

			// function date
			Date.prototype.AddDays = function(_this) {
				    this.setTime(this.getTime() + (_this * (1000 * 60 * 60 * 24)));
			    return this;
			}

			// Day - 1
			var minOne = new Date().AddDays(-1);
			var datetoString = minOne.toDateString();
			var dayOne = datetoString.split(" ");
			var getOneDay = dayOne[2];
			var getOneMonth = dayOne[1];
			var oneDay = `${getOneDay} ${getOneMonth}`

			// Day -2
			var minTwo = new Date().AddDays(-2);
			var newDatetoString = minTwo.toDateString();
			var dayTwo = newDatetoString.split(" ");
			var getTwoDay = dayTwo[2];
			var getTwoMonth = dayTwo[1];
			var twoDay = `${getTwoDay} ${getTwoMonth}`

			// Today
			var thisDay = new Date();
			var thisDatetoString = thisDay.toDateString();
			var thisIs = thisDatetoString.split(" ");
			var thisIsDay = thisIs[2];
			var thisIsMonth = thisIs[1];
			var thisIsDate = `${thisIsDay} ${thisIsMonth}`

			var chart = new Chart(ctx, {
			   type: 'line',
			   data: {
			      labels: [`02 Mar`,`${twoDay}`, `${oneDay}`, `${thisIsDate}`],
			      datasets: [{
			         label: 'Meninggal',
			         data: [2, 13, 10, 0],
			         borderColor: 'rgba(255, 99, 132, 0.8)',
			         fill: false
			      }, {
			         label: 'Sembuh',
			         data: [0, 9, 16, 0],
			         borderColor: 'rgba(255, 206, 86, 0.8)',
			         fill: false
			      }, {
			         label: 'Positif',
			         data: [0, 113, 106, 0],
			         borderColor: 'rgba(54, 162, 235, 0.8)',
			         fill: false
			      }]
			   },
			   options: {
			      tooltips: {
			         mode: 'index',
			         intersect: false
			      },
			      hover: {
			         mode: 'index',
			         intersect: false
			      }
			   }
			});
		})
		
		

	</script>
</body>
</html>
